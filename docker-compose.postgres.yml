services:
  postgres:
    image: postgres:15
    container_name: postgres
    restart: always
    env_file: .env
    volumes:
      - ./data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    depends_on:
      postgres:
        condition: service_healthy

  worker:
    depends_on:
      postgres:
        condition: service_healthy

  beat:
    depends_on:
      postgres:
        condition: service_healthy
